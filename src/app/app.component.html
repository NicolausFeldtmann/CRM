
<mat-drawer-container class="mat-draw-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img class="logo" src="./assets/img/crm_logo.jpg" alt="logo">
    </div>

    <ul class="menu-items">
      <li routerLink=""><mat-icon class="nav-icon">assessment</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon class="nav-icon">account_circle</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container"><router-outlet></router-outlet></div>

  </div>

</mat-drawer-container>
